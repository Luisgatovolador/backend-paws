openapi: 3.0.0
info:
  title: API de Usuarios
  version: 1.0.0
  description: API para listar y registrar usuarios
servers:
  - url: http://localhost:3000
paths:


  /usuarios:
    get:
      summary: Lista todos los usuarios
      responses:
        '200':
          description: Lista de usuarios
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    nombre:
                      type: string
                    email:
                      type: string
                    rol:
                      type: string


  /usuarios/nuevo:
    post:
      summary: Crea un nuevo usuario
      requestBody:
        required: true
        content:
         application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                email:
                  type: string
                password:
                  type: string
                rol:
                  type: string
                  enum: [admin, editor, lector]
      responses:
        '201':
          description: Usuario creado


  /usuarios/{id}:
    put:
      summary: Actualiza un usuario por ID
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID del usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                email:
                  type: string
                rol:
                  type: string
                  enum: [admin, editor, lector]
      responses:
        '200':
          description: Usuario actualizado
        '404':
          description: Usuario no encontrado

          
    delete:
      summary: Elimina un usuario por ID
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID del usuario
      responses:
        '200':
          description: Usuario eliminado
        '404':
          description: Usuario no encontrado


  /api/v1/forgot-password:
    post:
      summary: Enviar enlace para restablecer contraseña
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Correo de restablecimiento enviado
        '404':
          description: Usuario no encontrado


  /api/v1/reset-password/{token}:
    post:
      summary: Restablecer la contraseña con un token
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
          description: Token de restablecimiento
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                newPassword:
                  type: string
      responses:
        '200':
          description: Contraseña actualizada
        '400':
          description: Token inválido o expirado


  /api/v1/login:
    post:
      summary: Iniciar sesión con 2FA offline
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                token:
                  type: string
                  description: Código TOTP de 6 dígitos de Google Authenticator
      responses:
        '200':
          description: Inicio de sesión exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  message:
                    type: string
        '401':
          description: Credenciales inválidas o código 2FA incorrecto
  
  
  /api/v1/verify-2fa:
    post:
      summary: Verificar el código 2FA
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: integer
                code:
                  type: string
                  description: Código de verificación de 6 dígitos
      responses:
        '200':
          description: Inicio de sesión exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  message:
                    type: string
        '401':
          description: Código de verificación inválido o expirado
